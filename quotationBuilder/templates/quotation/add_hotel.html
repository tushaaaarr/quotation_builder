{% extends 'partials/base.html' %}

{% block content %}
<div class='container mt-5'>
  <h1>Add Hotel</h1>
  <form method="post">
    <div class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Hotel</button>
    </div>
  </form>
</div>
{% endblock %}
