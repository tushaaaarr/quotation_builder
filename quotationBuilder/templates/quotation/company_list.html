{% extends 'partials/base.html' %}

{% block content %}
<head>
  <title>Company List</title>
</head>
<body>
  <div class="container mt-3 p-5">
  <h1 class='mt-5'>Company List</h1>
  <ul>
      {% for company in companies %}
      <li>{{ company.company_name }}</li>
      {% endfor %}
  </ul>
</div>
</body>
{% endblock %}
